<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Cash Register</title>
    </head>
    <body>
        <main>
            <h1>CASH REGISTER</h1>
            <div class="input-div">
                <label for="cash"></label>
                <input type="number" id="cash" class="user-input" placeholder="Enter customer's cash">
                <button class="check-btn-styles" id="purchase-btn">PURCHASE</button>
            </div>
            <div class="container">
              <div class="top-display-screen-container">
                <p id="price-screen" class="price-screen"></p>
                <div class="connector"></div>
              </div>
              <div class="top-register">
                <div id="change-due">
                </div>
                <div class="btns-container">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                </div>
                <div id="cash-drawer-display" class="cash-drawer-display">
                    <p><strong>Change:</strong></p>
                    <p id="pennies">Pennies: </p>
                    <p id="nickels">Nickels: </p>
                    <p id="dimes">Dimes: </p>
                    <p id="quarters">Quarters: </p>
                    <p id="ones">Ones: </p>
                    <p id="fives">Fives: </p>
                    <p id="tens">Tens: </p>
                    <p id="twenties">Twenties: </p>
                    <p id="hundreds">Hundreds: </p>
                </div>
              </div>
              <div class="bottom-register">
                <div class="circle"></div>
              </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
